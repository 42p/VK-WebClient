<div class="col-xs-6 tokens-list">
	<h4>Documents</h4>
	<p><span class="label label-primary">All: {{docs.length}}</span></p>
	<table class="table table-hover">
		<tr ng-repeat="item in docs" class="doc-row">
			  <td class="center">
				  <img ng-show="item.photo_100" ng-src="{{item.photo_100}}"/>
				  <span ng-show="!item.photo_100" class="label label-primary"><a ng-href="{{item.url}}" target="_blank">{{item.ext}}</a></span>
			  </td>
		  <td>
			  <p><a ng-href="{{item.url}}" target="_blank">{{item.title}}</a></p>
			  <p>{{item.size}} bytes</p>
		  </td>
		</tr>
	</table>
</div>
