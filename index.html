<!DOCTYPE html>
<html lang="en" ng-app='vk'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vk++</title>
    <link rel="shortcut icon" href="/style/icons/favicon.ico">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/common.css" rel="stylesheet">
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular/angular-cookies.min.js"></script>
    <script src="libs/angular/angular-route.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <div class="wrap container">
        <div class="col-xs-1 center sidebar" ng-show="sidebar">
            <a href="#/{{page.id}}" ng-repeat="page in pages" ng-if="page.in_sidebar" class="sidebar-item {{page.id == current_page ? 'selected' : ''}}">
                <span class="glyphicon glyphicon-{{page.icon}} icon"></span>
            </a>
             <a href=""  class="sidebar-item">
                <span ng-click="$cookies.token = false" class="icon glyphicon glyphicon-off"></a>
            </a>
            
        </div>
        <div class="col-xs-11 content" ng-view></div>
    </div>
</body>
</html>
